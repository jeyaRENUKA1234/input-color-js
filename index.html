<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	</head>
	<body>
		<input onmouseout="color(this)" type="text" id="text" value=""/>
		<script>
			function color(r){
			let input = document.getElementById('text').value;
			r.style.color = `${input}`;  
							}
		</script>
	</body>
	
</html>
